<!DOCTYPE html>
<html lang="pt-br"> <!-- comando para definir linguagem utilizada no código-->

	<head>
		
		<meta charset="UTF-8"> <!-- comando para aceitar acentos -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Suelem Kleinkauf</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/styles.css">
		<script  src="js/jquery-3.1.1.min.js" ></script>
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/maskMoney.js" ></script>
		<script type="text/javascript" src="js/script.js"></script>

	</head> 

	<body>	
<!-- 	modal para adionar e editar produtos -->
		<div  class="modal fade bd-example-modal-lg" id="modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="col-md-12">
						<div class="alert alert-danger" id="alerta" role="alert">
							<strong id="textoalerta"></strong>
						</div>
					</div>
					<div class="modal-header">
						<h4 id="modaltitulo">Adicionar produto</h4>
					</div>
					<div class="modal-body">
						<div id="main" class="container-fluid">
							<form class="form-horizontal">
								<fieldset>	
									<div class="row">
										<div class="form-group">
											<div class="col-md-12">	
												<label for="Nome">Nome do Produto:</label>
												<input type="text" class="form-control" id="nome" placeholder="Nome">
											</div>
										</div>
									</div>	
									<div class="row">
										<div class="col-md-4">
											<label for="Valor">Valor:</label>
											<div class="input-group">
												<span class="input-group-addon">R$</span>
												<input type="text" class="form-control" id="valor" placeholder="Valor">
											</div>
										</div>
										<div class="col-md-4">
											<label for="Status">Status do produto:</label>
											<select class="form-control" id="status">
												<option value="A">Ativo</option>
												<option value="I">Inativo</option>
											</select>
										</div>
										<div class="col-md-4">
											<div class="form-group">
												<label for="Estoque">Quantidade em estoque:</label>
												<input type="text" class="form-control" id="estoque" placeholder="Estoque">
											</div>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-success" id="adicionar">Adicionar</button>
										<button type="button" class="btn btn-success" id="editar">Editar</button>
										<button type="button" class="btn btn-warning"  id="cancelar" data-dismiss="modal">Cancelar</button>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal apagar -->
			<div class="modal fade" id="modalapagar" role="dialog" >
				<div class="modal-dialog modal-sm">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">ATENÇÂO</h4>
						</div>
						<div class="modal-body">
							<p>Você tem certeza que deseja deletar esse item?</p>
						</div>
						<div class="modal-footer">
							<button href="tabela.html" type="submit" class="btn btn-primary" id="confirmaapagar" data-item=" " data-dismiss="modal" >Apagar</button>
							<button type="button" class="btn btn-default" data-dismiss="modal" >Cancelar</button>
						</div>
					</div>
				</div>
			</div>
		<header>
			<nav class="navbar navbar-inverse"><!-- Navbar Início-->
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header ">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<a href="tabela.html"><img src="img/logo.png"></a>
						<li><a href="#" value="A" id="A">Produtos Ativos</a></li>
						<li><a href="#" value="I" id="I">Produtos Inativos</a></li>	
					</ul>
				</div><!-- /.navbar-collapse -->
			</nav>
		</header>
		<div class="row">
			<div class="col-md-12">
				<div class="alert alert-success" id="aviso" role="alert">
					<strong id="textoaviso"></strong>
				</div>
			</div>
			<div class="col-md-12">
				<div class="alert alert-danger" id="alerta2" role="alert">
					<strong id="textoalerta2"></strong>
				</div>
			</div>
		</div>
		
		<div class="container">  
			<h1 id="titulo"></h1> 
			<button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#modal" id="mais" ><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Adicionar produtos</button>      
			<table class="table table-responsive table-hover">
				<thead>
					<tr id="informe">
						<th>Código</th>
						<th>Nome</th>
						<th>Valor</th>
						<th>Status</th>
						<th>Estoque</th> 
						<th>Eliminar</th>
						<th>Editar</th>
					</tr>
				</thead>
				<tbody id="tabela">
				<!-- completada com a requisição -->
				</tbody>
			</table>
		<div>
	</body>
</html>
