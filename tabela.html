<!DOCTYPE html>
<html lang="pt-br"> <!-- comando para definir linguagem utilizada no código-->

	<head>
		
		<meta charset="UTF-8"> <!-- comando para aceitar acentos -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Suelem Kleinkauf</title>
		<link rel="stylesheet" href="css/styles.css">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>

	</head>

	<body>
		
		<header>
			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
					<div class="navbar-header"></div>
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Pagina Inicial</a></li>
						<li><a href="#" id="ativos">Produtos Ativos</a></li>
						<li><a href="#" id="inativos">Produtos Inativos</a></li>
					</ul>
					<form class="navbar-form navbar-right">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Procurar">
						</div>
						<button type="GO!" class="btn btn-sucess">GO!</button>
					</form>
				</div>
			</nav>
		</header>

		<div class="card">
			<div class="header">
				<a href="#"><img src="img/logo.jpg"></a>
				<h1>SUA BUSCA FOI CONCLUÍDA COM SUCESSO!</h1>
				<p>Confira abaixo as informações dos produtos solicitados:</p>
			</div>
		</div>
		<div class="container">         
			<table class="table table-responsive table-hover">
				<thead>
					<tr id="informe">
						<th>Código</th>
						<th>Nome</th>
						<th>Valor</th>
						<th>status</th>
						<th>estoque</th> 
						<th>Eliminar</th>
						<th>Editar</th>
					</tr>
				</thead>
				<tbody id="tabela">
				<!-- completada com a requisição -->
				</tbody>
			</table>
			<button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#modal" ><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
			<div  class="modal fade bd-example-modal-lg" id="modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-lg" onload="preencher()">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Adicionar produto</h4>
						</div>
						<div class="modal-body">
							<div id="main" class="container-fluid">
								<form class="form-horizontal">
									<fieldset>	
										<div class="form-group">
											<label class="col-md-4 control-label" for="nome">Nome do Produto:</label>
											<div class="col-md-4">
												<input id="nome"  type="text" placeholder="nome" onkeypress="return SomenteLetras(event)" class="form-control input-md" nome="nome">
											</div>
										</div>
										<div class="form-group">
							 				<label class="col-md-4 control-label" for="valor">Valor Unitário:</label>  
											<div class="col-md-2">
												<input id="valor" type="text" placeholder="valor" onkeypress='return SomenteNumero(event)' class="form-control input-md" nome="valor">
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-4 control-label" for="buttondropdown">Status do produto</label>
											<div class="col-md-4">
												<select class="form-control" id="status">
													<option value="A">Ativo</option>
													<option value="I">Inativo</option>
												</select>
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-4 control-label"  for="Quantidade">Quantidade em estoque:</label>  
											<div class="col-md-2">
												<input id="estoque" type="text" placeholder="estoque" onkeypress='return semmeio(event)' class="form-control input-md " nome="estoque" >		
											</div>
										</div>
									</fieldset>
									<div id="actions" class="row">
										<div class="col-md-12">
											<button type="submit" class="btn btn-primary" onclick="editar()">Editar</button>
											<button type="submit" class="btn btn-primary" onclick="mais()">Salvar</button>
											<a href="tabela.html" class="btn btn-default">Cancelar</a>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
