<!DOCTYPE html>
<html lang="pt-br"> <!-- comando para definir linguagem utilizada no código-->

	<head>
		
		<meta charset="UTF-8"> <!-- comando para aceitar acentos -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Suelem Kleinkauf</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/styles.css">
		<script type="text/javascript" src="js/jquery-3.1.1.min.js" ></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<script type="text/javascript" src="js/maskMoney.js" ></script>

	</head> 

	<body>
		
		<header>
			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
					<div class="navbar-header"></div>
					<ul class="nav navbar-nav">
						
						<li><a href="#" value="A" id="A">Produtos Ativos</a></li>
						<li><a href="#" value="I" id="I">Produtos Inativos</a></li>
					</ul>
					<form class="navbar-form navbar-right">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Procurar">
						</div>
						<button type="GO!" class="btn btn-sucess">GO!</button>
					</form>
				</div>
			</nav>
		</header>

		<div class="card">
			<div class="header">
				<a href="#"><img src="img/logo.jpg"></a>
				<h1>SUA BUSCA FOI CONCLUÍDA COM SUCESSO!</h1>
				<p>Confira abaixo as informações dos produtos solicitados:</p>
			</div>
		</div>
		<div class="container">         
			<table class="table table-responsive table-hover table-bordered">
				<thead>
					<tr id="informe">
						<th>Código</th>
						<th>Nome</th>
						<th>Valor</th>
						<th>status</th>
						<th>estoque</th> 
						<th>Eliminar</th>
						<th>Editar</th>
					</tr>
				</thead>
				<tbody id="tabela">
				<!-- completada com a requisição -->
				</tbody>
			</table>
			<button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#modal" ><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
		<!-- 	modal de adicionar mais produtos e editar  -->
			<div  class="modal fade bd-example-modal-lg" id="modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="titulo">Adicionar produto</h4>
						</div>
						<div class="modal-body">
							<div id="main" class="container-fluid">
								<form class="form-horizontal">
									<fieldset>	
										<div class="form-group">
											<label class="col-md-4 control-label" for="nome">Nome do Produto:</label>
											<div class="col-md-4">
												<input id="nome"  type="text" placeholder="nome" onpaste="return false" ondrop="return false" class="form-control input-md" >
											</div>
										</div>
										<div class="form-group">
							 				<label class="col-md-4 control-label" for="valor">Valor Unitário:</label>  
											<div class="col-md-2">
												<input id="valor" type="text" placeholder="valor" id="valor"  class="form-control input-md">
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-4 control-label" for="buttondropdown">Status do produto</label>
											<div class="col-md-4">
												<select class="form-control" id="status">
													<option value="A">Ativo</option>
													<option value="I">Inativo</option>
												</select>
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-4 control-label"  for="Quantidade">Quantidade em estoque:</label>  
											<div class="col-md-2">
												<input id="estoque" type="text" placeholder="estoque" id="estoque"  class="form-control input-md " >		
											</div>
										</div>
									</fieldset>
									<div id="actions" class="row">
										<div class="col-md-12">
									<!-- 		<button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#edita" data-item=" " >Editar</button>  -->
											<button type="submit" class="btn btn-primary" id="editar" data-item=" ">Editar</button>
											<button type="submit" class="btn btn-primary" id="adicionar" >Adicionar</button>
											<a href="tabela.html" class="btn btn-default" id="Cancelar">Cancelar</a>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Modal apagar -->
			<div class="modal fade" id="modalapagar" role="dialog" >
				<div class="modal-dialog modal-sm">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">ATENÇÂO</h4>
						</div>
						<div class="modal-body">
							<p>Você tem certeza que deseja deletar esse item?</p>
						</div>
						<div class="modal-footer">
							<a href="tabela.html" type="submit" class="btn btn-primary" id="confirmaapagar" data-item=" " data-dismiss="modal" >Apagar</a>
							<button type="button" class="btn btn-default" data-dismiss="modal" >Cancelar</button>
						</div>
					</div>
				</div>
			</div>
			<!-- Modal de confirmação -->

		</div>
	</body>
</html>
